<!DOCTYPE html>
<html>

	<head>
		<title>Wallet - Enviar Dinero</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
		

	</head>

	<body>
		<div class="container">
			<br>

			<div class="card text-center  m-auto" style="width: 700px;">
				<div class="card-header">

					<h2 class="text-center">Enviar Dinero </h2>

				</div>
				<div class="card-body">

					<form>
						<div class="form-group row">
							<label for="depositAmount"
								class="col-sm-2 col-form-label">Contacto:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="searchContact"
									placeholder="Ingrese contacto">
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-primary mb-2"
									style="float: right;">Buscar</button>
							</div>

						</div>

					</form>

					<hr>
					<!-- Button trigger modal -->
					<button style="float: left;" type="button" class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal">
						Agregar nuevo contacto
					</button>

					<table class="table table-hover">
						<thead class="table-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombre</th>
								<th scope="col">N° Cuenta</th>
								<th scope="col">Alias</th>
								<th scope="col">Banco</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Jane Smith</td>
								<td>987654321</td>
								<td>jane.smith</td>
								<td>XYZ</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>John Doe</td>
								<td>123456789</td>
								<td>john.doe</td>
								<td>ABC</td>
							</tr>
						</tbody>
					</table>

				</div><!-- card body-->
			</div><!-- card-->

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-center" id="exampleModalLabel">Agregar nuevo
								contacto</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>

						<form>
							<div class="modal-body">
								<div class="mb-3">
									<label for="depositAmount"
										class="col-sm-2 col-form-label">Nombre:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="searchContact" placeholder
											required="required">
									</div>
								</div>

								<div class="mb-3">
									<label for="Cuenta" class="col-sm-2 col-form-label">N°Cuenta:</label>
									<div class="col-sm-10">
										<input type="number" class="form-control" id="Cuenta" placeholder
											required="required">
									</div>
								</div>

								<div class="mb-3">
									<label for="alias" class="col-sm-2 col-form-label">Alias:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="alias" placeholder
											required="required">
									</div>
								</div>

								<div class="mb-3">
									<label for="banco" class="col-sm-2 col-form-label">Banco:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="banco" placeholder
											required="required">
									</div>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Agregar</button>
							</div>
						</form>

					</div>
				</div>
			</div><!-- Modal -->

		</div><!-- container -->
		<br>
		<div class="ard text-center  m-auto" style="width: 700px">
			<a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
		<footer>
			<script src="assets/js/bootstrap.min.js"></script>
		</footer>

	</body>

</html>
